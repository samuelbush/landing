		} else if (key_code === 70){

			MyAudio(audio_openhat, playThis);
		} else if (key_code === 71){

			MyAudio(audio_boom,playThis);
		} else if (key_code === 72){

			MyAudio(audio_snare,playThis);
		} else if (key_code === 75){
			var playThis = "audio_tom";
			MyAudio(audio_tom,playThis);
		} else if (key_code === 76){
			var playThis = "audio_tink";
			MyAudio(audio_tink,playThis);
		} else if (key_code === 32){

}
